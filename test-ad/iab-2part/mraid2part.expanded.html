<html>
	<head>
		<script src="mraid.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style type="text/css">
			body {
				line-height:1.25;
				color:black;
				background:white;
				display: block;
				width: 100%;
				height: 100%;
				text-align: center;
				font-size: 2em;
				padding: 0;
				overflow: hidden;
			}
			#clickthru:hover {
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<div id="clickthru">Click here</div>
		<script>
			function getUrlVars() {
				var vars = {},
					parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
						vars[key] = value;
					});
				return vars;
			}
			
			var clickThru = getUrlVars()['clickThru'];
			if ('ontouchstart' in document.documentElement) {
				document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
				document.addEventListener('touchstart', function () { mraid.open(decodeURIComponent(clickThru)); });
			} else {
				document.addEventListener('click', function () { mraid.open(decodeURIComponent(clickThru)); });
			}
		</script>
	</body>
</html>
